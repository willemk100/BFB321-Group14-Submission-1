</head>
<body>

        <nav class="navbar" style="background-color: crimson;"     role="navigation" aria-label="Main navigation">

                    Food Ordering Platform
                </a>

                    <span class="navbar-toggler-icon"></span>

                <div class="container nav">
                    <a href="Vendor-Analytics.html" class="nav-link" style="color: ghostwhite;">

                        <li class="nav-item">
                            <a class="nav-link" style="color: ghostwhite;" href="login.html">

                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <header class="mb-4">
            <h1 class="h2">
                <i class="bi bi-card-text me-2" aria-hidden="true"></i>
                ABC Classification
            </h1>
        </header>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-12 col-md-10">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        

                    </div>

                    <div class="d-flex justify-content-center mb-4 time-filter">
                        <input type="radio" class="btn-check" name="time-filter" id="daily" autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="daily" >
                            Daily
                        </label>
                        <input type="radio" class="btn-check" name="time-filter" id="weekly" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="weekly" >
                            Weekly
                        </label>
                        <input type="radio" class="btn-check" name="time-filter" id="monthly" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="monthly" >
                            Monthly
                        </label>
                        <input type="radio" class="btn-check" name="time-filter" id="yearly" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="yearly" >
                            Yearly
                        </label>
                    </div>

                    <div class="d-flex justify-content-center mb-4 metric-filter">
                        <input type="radio" class="btn-check" name="time-filter" id="Orders" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Orders" >
                            #Orders
                        </label>
                        <input type="radio" class="btn-check" name="time-filter" id="Profit" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Profit" >
                            Profit
                        </label>
                        <input type="radio" class="btn-check" name="time-filter" id="Cost" autocomplete="off">
                        <label class="btn btn-outline-primary" for="Cost" >
                            Cost
                        </label>
                    </div>

                    <div class="chart-placeholder mb-4">
                        Pareto chart
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">Class</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Units Sold</th>
                                    <th scope="col">Total Profit</th>
                                    <th scope="col">Total Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>A</td>
                                    <td>Burger</td>
                                    <td>12</td>
                                    <td>R400</td>
                                    <td>R180</td>
                                </tr>
                                <tr>
                                    <td>B</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
