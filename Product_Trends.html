<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Trends - Food Ordering Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom styles to match the Figma board aesthetics */
        body {
            background-color: #e0e0e0; /* Light background */
        }
        .container-fluid.figma-bg {
            background-color: #e0e0e0; /* Figma board background color */
            padding: 20px;
            min-height: 100vh;
        }
        .figma-frame {
            background-color: #ffffff; /* Inner frame background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .nav-bar-placeholder {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .abc-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .time-filter .btn {
            border-radius: 0;
            margin-right: -1px; /* To make them look connected */
        }
        .time-filter .btn:first-child {
            border-top-left-radius: .25rem;
            border-bottom-left-radius: .25rem;
        }
        .time-filter .btn:last-child {
            border-top-right-radius: .25rem;
            border-bottom-right-radius: .25rem;
        }
        .metric-filter .btn {
            border-radius: .25rem;
            margin-right: 10px;
        }
        .chart-placeholder {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            margin-bottom: 20px;
        }
        .table thead th {
            background-color: #f0f0f0;
        }
        /* Specific styles for Product Trends */
        .item-selector .btn {
            border-radius: .25rem;
        }
    </style>
</head>

<header>
        <nav class="navbar" style="background-color: crimson;"     role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" style="color: ghostwhite;" href="index.html">
                    <img src="images/up-logo.png" alt="UPLogo" width="90" height="30" aria-hidden="true" class="d-inline-block align-text-top">  
                    Food Ordering Platform
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Options in Nav Bar -->
                    
                    <!-- Orders -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: ghostwhite;" href="vendor-main.html" aria-current="page">
                                <i class="bi bi-cup-straw me-1" aria-hidden="true"></i>
                                Orders
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Edit Menu -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: ghostwhite;" href="Vendor_Menu.html" aria-current="page">
                                <i class="bi bi-file-text me-1" aria-hidden="true"></i>
                                Edit Menu
                            </a>
                        </li>
                    </ul>

                    <!-- Logout -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="color: ghostwhite;" href="login.html">
                                <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i>
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<body>
    <div class="container-fluid figma-bg">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 figma-frame">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="abc-title mb-0">Product Trends</h2>
                    
                </div>

                <div class="d-flex justify-content-start mb-4 time-filter">
                    <button type="button" class="btn btn-outline-secondary">Daily</button>
                    <button type="button" class="btn btn-outline-secondary active">Weekly</button>
                    <button type="button" class="btn btn-outline-secondary">Monthly</button>
                    <button type="button" class="btn btn-outline-secondary">Yearly</button>
                </div>

                <div class="d-flex justify-content-start mb-4 metric-filter">
                    <button type="button" class="btn btn-primary active">#Orders</button>
                    <button type="button" class="btn btn-outline-primary">Profit</button>
                    <button type="button" class="btn btn-outline-primary">Cost</button>
                </div>

                <div class="d-flex align-items-center mb-4 item-selector">
                    <span class="me-2">Select Item:</span>
                    <button type="button" class="btn btn-outline-dark me-4">Burgers</button>
                    <span class="me-2">Compare to:</span>
                    <button type="button" class="btn btn-outline-dark">Wraps</button>
                </div>

                <div class="chart-placeholder mb-4">
                    Line graph
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Item</th>
                                <th scope="col">Units Sold</th>
                                <th scope="col">Total Profit</th>
                                <th scope="col">Total Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Burger</td>
                                <td>12</td>
                                <td>R400</td>
                                <td>R180</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
