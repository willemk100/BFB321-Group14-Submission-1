<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm and Pay</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar" style="background-color: crimson;" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" style="color: ghostwhite;">
                    <img src="images/up-logo.png" alt="UPLogo" width="90" height="30" aria-hidden="true" class="d-inline-block align-text-top">  
                    Food Ordering Platform
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: ghostwhite;" href="customer-main.html" aria-current="page">
                                <i class="bi bi-house me-1" aria-hidden="true"></i>
                                Home
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Start of main code -->
    <main class="container mt-5" role="main">
        <section class="row justify-content-center" aria-labelledby="login-heading">
            <div class="col-md-6 col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <header class="text-center mb-4">
                            <i class="bi bi-currency-dollar fs-1" aria-hidden="true"></i>
                            <h1 id="login-heading" class="mt-3 h3">Confirmation and Payment</h1>
                        </header>

                        <!-- Requesting Pickup time -->
                        <form>
                            <div class="row mb-3 align-items-center">
                                        <label for="inputPickup" class="col-md-4 col-form-label text-md-end">
                                        Request Pickup Time
                                    </label>
                                    
                                    <div class="col-md-4 col-4">
                                        <input 
                                                type="time" 
                                                class="form-control" 
                                                id="inputPickup" 
                                                name="pickup_time" 
                                                required
                                                min="08:00" 
                                                max="16:00" 
                                                step="600"
                                                onkeydown="return false;">
                                            
                                    </div>
                                </div>

                             <!--Order Total from previous-->
                            <div class="row mb-3">
                                <label for="displayTOTAL" class="col-sm-3 col-form-label">
                                    Order TOTAL:
                                </label>
                                <div class="col-auto">
                                    <input type="text" class="form-control" id="displayTOTAL" value="R120.00" readonly>
                                </div>
                                <div class="col-auto">
                                    <a href="Customer_cart.html" type="submit" class="btn btn-dark mb-3">
                                            <i aria-hidden="true"></i>
                                            Edit Order
                                        </a>
                                </div>

                            </div>
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-auto">Pay on collection?</legend>
                                <div class="col-auto">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">
                                        YES
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">
                                        NO
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset class="row-mb-3">
                                <legend class="col-form-label col-auto">Add Debit/Credit Card Details:</legend>
                                <div class="col-auto">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                                        <label for="floatingInput">First Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Surname">
                                        <label for="floatingInput">Last Name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" placeholder="Card Number">
                                        <label for="floatingInput">Card Number</label>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInputGrid1" placeholder="CVV">
                                        <label for="floatingInputGrid1">CVV</label>
                                    </div>
                                </div>

                    <!--Card Expiration Date -->
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input 
                                type="month" 
                                class="form-control" 
                                id="cardExpiry" 
                                name="card_expiry"
                                placeholder="MM/YY"
                                required
                                aria-label="Card Expiration Date Month and Year"
                                            
                                min="2025-10" 
                                >
                                        <label for="cardExpiry">Expiration Date (MM/YY)</label>
                                    </div>
                                </div>
                            </fieldset>


                            <!-- Confirm and pay Button -->
                            <fieldset class="row mb-3">
                                <div class="col-md">
                                   <div class="d-grid">
                                        <a href="customer-main.html" class="btn bi-check-circle btn-outline-success btn-lg">
                                            <i aria-hidden="true"></i>
                                            Confirm and Pay
                                        </a>
                                    </div> 
                                </div>
                            </fieldset>
                                
                            <div class="row mb-3">
                                <!-- <div class="col-sm-10 offset-sm-2">
                                    
                                </div> -->
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-4">
        <div class="container">
            <hr class="my-3">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted small">&copy; 2025 Food Ordering Platform. All rights reserved.</p>
                        Read our
                        <a href="#" class="text-decoration-none">Privacy Policy</a> 
                        and 
                        <a href="#" class="text-decoration-none">Terms of Service</a>
                        here.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
